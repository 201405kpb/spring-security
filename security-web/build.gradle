plugins {
	id 'org.springframework.boot' version '3.0.0-SNAPSHOT'
	id 'java'
}

group 'com.kpb.security'
version '6.0.0'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security:3.0.0-SNAPSHOT'
	implementation project(':spring-security-config')
	implementation project(':spring-security-web')
	compileOnly("org.projectlombok:lombok:1.18.24")
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	implementation"org.springframework.boot:spring-boot-starter-thymeleaf:3.0.0-SNAPSHOT"
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.0-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}

repositories {
	mavenCentral()
}
